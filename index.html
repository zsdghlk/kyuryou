<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>給料計算ツール / Salary Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
<style>
  :root{
    --bg:#f2f5f9; --card:#fff; --ink:#0b1020;
    --muted:#334155; --line:#e8eef7; --pill:#f7f9fc;
    --ok:#059669; --warn:#dc2626; --act:#2563eb; --act2:#0ea5e9; --exp:#7c3aed;
  }
  *{box-sizing:border-box}
  body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,"Noto Sans JP",sans-serif;background:var(--bg);display:flex;justify-content:center}
  .card{width:min(96vw,820px);background:var(--card);border-radius:14px;box-shadow:0 8px 24px rgba(0,0,0,.1);padding:20px;margin:20px}
  h1{margin:0 0 12px;text-align:center}
  .toolbar{display:flex;gap:10px;flex-wrap:wrap;justify-content:center;margin:8px 0 16px}
  .toolbar .group{display:flex;gap:8px;align-items:center;background:var(--pill);border:1px solid var(--line);padding:6px 10px;border-radius:12px}
  .toolbar label{font-size:13px;color:var(--muted)}
  select,input[type="number"]{height:36px;padding:0 10px;border-radius:10px;border:1px solid var(--line);background:#fff}
  .status,.salary,.total{padding:10px 12px;background:var(--pill);border:1px solid var(--line);border-radius:12px;margin:10px 0;font-weight:700}
  .salary,.total{background:var(--ink);color:#fff;text-align:center}
  button{padding:10px 14px;border:none;border-radius:10px;color:#fff;font-size:15px;cursor:pointer}
  .reset{background:var(--warn)} .save-btn{background:var(--ok)} .export-btn{background:var(--exp)}
  .plus{background:var(--act)} .minus{background:var(--act2)}
  .row{display:grid;gap:10px}
  @media (min-width:560px){ .row{ grid-template-columns:1fr auto } }
  .control-block{display:grid;gap:8px;margin:10px 0}
  .months{margin-top:20px}
  .months-grid{display:grid;gap:8px}
  .month-item{display:flex;justify-content:space-between;align-items:center;padding:8px 10px;border:1px solid var(--line);border-radius:10px;background:#fbfdff}
  .month-label{font-weight:600;color:var(--muted)}
  .month-value{display:flex;gap:6px;align-items:center}
  .month-input{width:140px;text-align:right;border:none;background:transparent;font-size:15px;padding:4px 6px;border-radius:6px}
  .month-unit{font-size:14px;color:var(--muted)}
  .month-days{color:#64748b;font-size:13px}
  .btns{display:flex;gap:10px;margin-top:10px;flex-wrap:wrap}
  .wage-pair{display:flex;gap:8px;flex-wrap:wrap}
</style>
</head>
<body>
<div class="card">
  <h1 id="title">給料計算ツール</h1>

  <!-- 言語/通貨 + 時給（JPY / USD を別々に選択） -->
  <div class="toolbar">
    <div class="group">
      <label for="langSelect">Language</label>
      <select id="langSelect">
        <option value="ja">日本語</option>
        <option value="en">English</option>
      </select>
    </div>

    <div class="group">
      <label for="currencySelect" id="currencyLabel">通貨</label>
      <select id="currencySelect">
        <option value="JPY">JPY (¥)</option>
        <option value="USD">USD ($)</option>
      </select>
    </div>

    <div class="group">
      <div class="wage-pair">
        <div style="display:flex; align-items:center; gap:6px">
          <label for="wageJPYSelect" id="wageJPYLabel">時給(¥)</label>
          <select id="wageJPYSelect" title="時給（日本円）"></select>
        </div>
        <div style="display:flex; align-items:center; gap:6px">
          <label for="wageUSDSelect" id="wageUSDLabel">時給($)</label>
          <select id="wageUSDSelect" title="Hourly wage (USD)"></select>
        </div>
      </div>
    </div>
  </div>

  <!-- 勤務日数 -->
  <div class="control-block">
    <label for="daysSelect" id="daysLabel">勤務日数:</label>
    <select id="daysSelect"></select>
  </div>

  <!-- 勤務時間 -->
  <div class="control-block">
    <label for="hoursSelect" id="hoursLabel">勤務時間（時間/日）:</label>
    <select id="hoursSelect"></select>
  </div>

  <!-- 追加金額（通貨ごとに刻みを変更） -->
  <div class="control-block">
    <label for="stepSelect" id="extraLabel">追加金額:</label>
    <div style="display:flex;gap:8px;flex-wrap:wrap">
      <select id="stepSelect"></select>
      <button class="plus"  onclick="addMoneyByStep()" id="plusBtn">＋</button>
      <button class="minus" onclick="removeMoneyByStep()" id="minusBtn">−</button>
      <div class="status" id="wageInfo" style="margin:0 0 0 8px; font-weight:600;"></div>
    </div>
  </div>

  <div class="control-block">
    <button class="reset" onclick="resetData()" id="resetBtn">リセット</button>
  </div>

  <div class="salary" id="salary">給料：0 円</div>

  <div class="row">
    <select id="monthSelect">
      <option value="1">1月</option><option value="2">2月</option><option value="3">3月</option>
      <option value="4">4月</option><option value="5">5月</option><option value="6">6月</option>
      <option value="7">7月</option><option value="8">8月</option><option value="9">9月</option>
      <option value="10">10月</option><option value="11">11月</option><option value="12">12月</option>
    </select>
    <button class="save-btn" onclick="saveToSelectedMonth()" id="saveBtn">この金額を保存</button>
  </div>

  <section class="months">
    <h2 id="monthSectionTitle">月別データ</h2>
    <div class="months-grid" id="monthsGrid"></div>
    <div class="total" id="totalYear">年間合計：0 円</div>
  </section>

  <div class="btns">
    <button class="export-btn" onclick="printView()" id="printBtn">印刷 / PDF保存</button>
    <button class="export-btn" onclick="exportCSV()" id="csvBtn">CSVダウンロード</button>
  </div>
</div>

<script>
/* ====== 設定・状態 ====== */
/** 月データは通貨ごとに独立保存 */
const STORAGE_MONTHS = 'salaryMonths_v9';   // { JPY:{[m]:{amount,days}}, USD:{...} }
const STORAGE_STATE  = 'salaryState_v8';    // { days,hours,lang,currency,wageJPY,wageUSD,extraJPY,extraUSD,stepJPY,stepUSD }

let days = 0, hours = 8;
let lang = 'ja';                  // 'ja' | 'en'
let currency = 'JPY';             // 'JPY' | 'USD'
let wageJPY = 1300, wageUSD = 12; // それぞれできりの良い数字を選択
let extraJPY = 0, extraUSD = 0;
let stepJPY  = 1000, stepUSD = 10;
/** months = { JPY:{'1':{amount,days},...}, USD:{...} } */
let months = { JPY:{}, USD:{} };

/* ====== i18n ====== */
const I18N = {
  ja: {
    title: '給料計算ツール',
    days: '勤務日数:',
    hours: '勤務時間（時間/日）:',
    extra: '追加金額:',
    reset: 'リセット',
    save: 'この金額を保存',
    monthSection: '月別データ',
    yearTotal: '年間合計',
    print: '印刷 / PDF保存',
    csv: 'CSVダウンロード',
    currency: '通貨',
    wageJPYLabel: '時給(¥)',
    wageUSDLabel: '時給($)',
    wageInfo: (wJ,wU) => `時給: ¥${nf0(wJ)} / $${nf2(wU)}`,
    salaryLabel: '給料：',
    unit: cur => cur==='USD'?'$':'円',
    csvHeader: ['項目','値'],
    csvWage: '時給',
    csvHours: '勤務時間(時間/日)',
    csvDays: '勤務日数',
    csvExtra: '現在の追加金額',
    csvNow: '現在の給料',
    csvMonthHead: ['月','金額','日数'],
    csvYear: '年間合計',
  },
  en: {
    title: 'Salary Calculator',
    days: 'Working days:',
    hours: 'Working hours (hours/day):',
    extra: 'Additional payment:',
    reset: 'Reset',
    save: 'Save this amount',
    monthSection: 'Monthly Data',
    yearTotal: 'Annual Total',
    print: 'Print / Save PDF',
    csv: 'Download CSV',
    currency: 'Currency',
    wageJPYLabel: 'Hourly (¥)',
    wageUSDLabel: 'Hourly ($)',
    wageInfo: (wJ,wU) => `Wage: ¥${nf0(wJ)} / $${nf2(wU)}`,
    salaryLabel: 'Salary: ',
    unit: cur => cur==='USD'?'USD':'JPY',
    csvHeader: ['Item','Value'],
    csvWage: 'Hourly wage',
    csvHours: 'Working hours (per day)',
    csvDays: 'Working days',
    csvExtra: 'Current extra',
    csvNow: 'Current salary',
    csvMonthHead: ['Month','Amount','Days'],
    csvYear: 'Annual total',
  }
};
const t = k => I18N[lang][k];

/* ====== フォーマッタ ====== */
function nf0(n){ return Number(n||0).toLocaleString(lang==='ja'?'ja-JP':'en-US',{maximumFractionDigits:0}); }
function nf2(n){ return Number(n||0).toLocaleString(lang==='ja'?'ja-JP':'en-US',{maximumFractionDigits:2}); }
function fmtCurrency(n, cur){
  if(cur==='USD') return new Intl.NumberFormat(lang==='ja'?'ja-JP':'en-US',{style:'currency',currency:'USD'}).format(Number(n||0));
  return new Intl.NumberFormat(lang==='ja'?'ja-JP':'en-US',{style:'currency',currency:'JPY',maximumFractionDigits:0}).format(Number(n||0));
}
const onlyDigits = s => (s||'').replace(/[^\d.]/g,'');

/* ====== 現在通貨関連 ====== */
const curExtra = () => currency==='USD' ? extraUSD : extraJPY;
const setCurExtra = v => { if(currency==='USD') extraUSD=v; else extraJPY=v; };
const curStep  = () => currency==='USD' ? stepUSD : stepJPY;
const setCurStep = v => { if(currency==='USD') stepUSD=v; else stepJPY=v; };
const curWage  = () => currency==='USD' ? wageUSD : wageJPY;

/* ====== 計算 ====== */
const currentTotal = () => (curWage() * hours * days) + curExtra();

/* ====== UIテキスト反映 ====== */
function renderTexts(){
  document.title = `${t('title')} / Salary Calculator`;
  document.getElementById('title').textContent = t('title');
  document.getElementById('daysLabel').textContent = t('days');
  document.getElementById('hoursLabel').textContent = t('hours');
  document.getElementById('extraLabel').textContent = t('extra');
  document.getElementById('resetBtn').textContent = t('reset');
  document.getElementById('saveBtn').textContent = t('save');
  document.getElementById('monthSectionTitle').textContent = t('monthSection');
  document.getElementById('printBtn').textContent = t('print');
  document.getElementById('csvBtn').textContent = t('csv');
  document.getElementById('currencyLabel').textContent = t('currency');
  document.getElementById('wageJPYLabel').textContent = t('wageJPYLabel');
  document.getElementById('wageUSDLabel').textContent = t('wageUSDLabel');
  document.getElementById('wageInfo').textContent = I18N[lang].wageInfo(wageJPY, wageUSD);
}

/* ====== メイン描画 ====== */
function renderMain(){
  const total = currentTotal();
  document.getElementById('salary').textContent = t('salaryLabel') + fmtCurrency(total, currency);

  document.getElementById('daysSelect').value = String(days);
  document.getElementById('hoursSelect').value = String(hours);

  // 追加金額ステップ（通貨別）
  buildStepOptions();
  const stepVal = currency==='USD' ? stepUSD : stepJPY;
  document.getElementById('stepSelect').value = String(stepVal);
}

/* ====== 金額操作 ====== */
function getStep(){ 
  const v = Number(document.getElementById('stepSelect').value) || 0;
  setCurStep(v); saveState(); return v;
}
function addMoneyByStep(){ setCurExtra( curExtra() + getStep() ); saveState(); renderMain(); }
function removeMoneyByStep(){ setCurExtra( Math.max(0, curExtra() - getStep()) ); saveState(); renderMain(); }

/* ====== リセット ====== */
function resetData(){
  days=0; hours=8;
  extraJPY=0; extraUSD=0;
  stepJPY=1000; stepUSD=10;
  wageJPY=1300; wageUSD=12;
  document.getElementById('daysSelect').value='0';
  document.getElementById('hoursSelect').value='8';
  buildWageOptions(); // 初期値を反映
  document.getElementById('wageJPYSelect').value=String(wageJPY);
  document.getElementById('wageUSDSelect').value=String(wageUSD);
  saveState(); renderTexts(); renderMain(); buildMonthsGrid();
}

/* ====== 月保存（通貨別で保持） ====== */
function saveToSelectedMonth(){
  const sel = String(document.getElementById('monthSelect').value);
  months[currency][sel] = { amount: currentTotal(), days };
  saveMonths(); buildMonthsGrid();
}

/* ====== 月一覧 ====== */
function buildMonthsGrid(){
  const grid=document.getElementById('monthsGrid'); grid.innerHTML='';
  let total=0;
  for(let m=1;m<=12;m++){
    const k=String(m);
    const data=(months[currency] && months[currency][k]) || {amount:0,days:0};
    total += data.amount||0;

    const wrap=document.createElement('div'); wrap.className='month-item';
    const label=document.createElement('div'); label.className='month-label'; label.textContent=m+'月';
    const valueWrap=document.createElement('div'); valueWrap.className='month-value';

    const input=document.createElement('input');
    input.className='month-input';
    input.setAttribute('data-month',k);
    input.value = data.amount ? fmtCurrency(data.amount, currency) : '';
    input.addEventListener('focus',e=>{
      const amt = months[currency]?.[k]?.amount || 0;
      e.target.value = amt ? (currency==='USD' ? String(+amt.toFixed(2)) : String(+amt.toFixed(0))) : '';
    });
    input.addEventListener('input',e=>{
      const raw=onlyDigits(e.target.value);
      e.target.value=raw;
      const val = raw===''?0:Number(raw);
      if(!months[currency]) months[currency]={};
      months[currency][k] = { amount: val, days:(months[currency]?.[k]?.days||0) };
      saveMonths(); updateTotal();
    });
    input.addEventListener('blur',e=>{
      const amt = months[currency]?.[k]?.amount || 0;
      e.target.value = amt? fmtCurrency(amt, currency) : '';
    });

    const unit=document.createElement('div'); unit.className='month-unit'; unit.textContent = '(' + t('unit')(currency) + ')';
    const daySpan=document.createElement('div'); daySpan.className='month-days'; daySpan.textContent=`(${data.days||0}日)`;

    valueWrap.appendChild(input); valueWrap.appendChild(unit); valueWrap.appendChild(daySpan);
    wrap.appendChild(label); wrap.appendChild(valueWrap);
    grid.appendChild(wrap);
  }
  document.getElementById('totalYear').textContent = `${t('yearTotal')}：` + fmtCurrency(total, currency);
}
function updateTotal(){
  let sum=0; for(let m=1;m<=12;m++){ sum += (months[currency]?.[String(m)]?.amount||0); }
  document.getElementById('totalYear').textContent = `${t('yearTotal')}：` + fmtCurrency(sum, currency);
}

/* ====== 保存 ====== */
function saveMonths(){ localStorage.setItem(STORAGE_MONTHS, JSON.stringify(months)); }
function loadMonths(){ try{ const raw=localStorage.getItem(STORAGE_MONTHS); months=raw?JSON.parse(raw):{JPY:{},USD:{}}; }catch{months={JPY:{},USD:{}}; } }
function saveState(){ 
  localStorage.setItem(STORAGE_STATE, JSON.stringify({
    days,hours,lang,currency,
    wageJPY,wageUSD,extraJPY,extraUSD,stepJPY,stepUSD
  })); 
}
function loadState(){ 
  try{ 
    const raw=localStorage.getItem(STORAGE_STATE); if(!raw) return; 
    const s=JSON.parse(raw)||{};
    if(typeof s.days==='number')days=s.days;
    if(typeof s.hours==='number')hours=s.hours;
    if(typeof s.lang==='string')lang=s.lang;
    if(typeof s.currency==='string')currency=s.currency;
    if(typeof s.wageJPY==='number')wageJPY=s.wageJPY;
    if(typeof s.wageUSD==='number')wageUSD=s.wageUSD;
    if(typeof s.extraJPY==='number')extraJPY=s.extraJPY;
    if(typeof s.extraUSD==='number')extraUSD=s.extraUSD;
    if(typeof s.stepJPY==='number')stepJPY=s.stepJPY;
    if(typeof s.stepUSD==='number')stepUSD=s.stepUSD;
  }catch{}
}

/* ====== 印刷 / CSV ====== */
function printView(){ window.print(); }
function exportCSV(){
  const H = I18N[lang];
  const rows=[[H.csvHeader[0],H.csvHeader[1]]];

  const wageNow = curWage();
  const extraNow = curExtra();

  rows.push([H.csvWage, fmtCurrency(wageNow, currency) + (currency==='USD'?' / h':' / 時')]);
  rows.push([H.csvHours, hours]);
  rows.push([H.csvDays, days]);
  rows.push([H.csvExtra, fmtCurrency(extraNow, currency)]);
  rows.push([H.csvNow,  fmtCurrency(currentTotal(), currency)]);
  rows.push([]);

  rows.push([H.csvMonthHead[0], H.csvMonthHead[1] + ` (${currency})`, H.csvMonthHead[2]]);
  let sum=0; 
  for(let m=1;m<=12;m++){ 
    const d=months[currency]?.[String(m)]||{amount:0,days:0}; 
    rows.push([m, currency==='USD'? Number(d.amount).toFixed(2): Number(d.amount).toFixed(0), d.days||0]); 
    sum += d.amount||0; 
  }
  rows.push([]); rows.push([H.csvYear, currency==='USD'? Number(sum).toFixed(2): Number(sum).toFixed(0)]);

  const csv=rows.map(r=>r.map(x=>{
    const s=String(x??''); return /[",\n]/.test(s) ? `"${s.replace(/"/g,'""')}"` : s;
  }).join(',')).join('\n');

  const a=document.createElement('a'); 
  a.href=URL.createObjectURL(new Blob([csv],{type:'text/csv;charset=utf-8;'}));
  a.download=`salary_${currency}.csv`; 
  document.body.appendChild(a); a.click(); a.remove();
}

/* ====== セレクト構築 ====== */
function buildDaysOptions(){
  const sel=document.getElementById('daysSelect'); sel.innerHTML='';
  for(let i=0;i<=365;i++){ const opt=document.createElement('option'); opt.value=String(i); opt.textContent=String(i); sel.appendChild(opt); }
  sel.addEventListener('change',()=>{ days=Number(sel.value); saveState(); renderMain(); buildMonthsGrid(); });
}
function buildHoursOptions(){
  const sel=document.getElementById('hoursSelect'); sel.innerHTML='';
  for(let h=1;h<=24;h++){
    const opt=document.createElement('option');
    opt.value=String(h);
    opt.textContent=(lang==='ja'?`${h} 時間/日`:`${h} h/day`);
    sel.appendChild(opt);
  }
  sel.addEventListener('change',()=>{ hours=Number(sel.value); saveState(); renderMain(); buildMonthsGrid(); });
}
function buildWageOptions(){
  const jSel=document.getElementById('wageJPYSelect'); jSel.innerHTML='';
  // JPY: ¥900〜¥5000（¥50刻み）
  for(let v=900; v<=5000; v+=50){
    const opt=document.createElement('option');
    opt.value=String(v);
    opt.textContent=`¥${nf0(v)}`;
    jSel.appendChild(opt);
  }
  jSel.addEventListener('change',()=>{
    wageJPY = Number(jSel.value)||wageJPY;
    saveState(); renderTexts(); renderMain();
  });

  const uSel=document.getElementById('wageUSDSelect'); uSel.innerHTML='';
  // USD: $5〜$100（$1刻み）
  for(let v=5; v<=100; v+=1){
    const opt=document.createElement('option');
    opt.value=String(v);
    opt.textContent=`$${nf2(v)}`;
    uSel.appendChild(opt);
  }
  uSel.addEventListener('change',()=>{
    wageUSD = Number(uSel.value)||wageUSD;
    saveState(); renderTexts(); renderMain();
  });
}
function buildStepOptions(){
  const sel=document.getElementById('stepSelect'); sel.innerHTML='';
  if(currency==='USD'){
    // USD: $1〜$100（$1刻み）
    for(let v=1; v<=100; v+=1){
      const opt=document.createElement('option');
      opt.value=String(v);
      opt.textContent=`+$${nf2(v)}`;
      sel.appendChild(opt);
    }
  }else{
    // JPY: ¥100〜¥10,000（¥100刻み）
    for(let v=100; v<=10000; v+=100){
      const opt=document.createElement('option');
      opt.value=String(v);
      opt.textContent=`+¥${nf0(v)}`;
      sel.appendChild(opt);
    }
  }
}

/* ====== 言語/通貨切替時の反映 ====== */
function applyLangCurrencyUI(){
  document.getElementById('langSelect').value = lang;
  document.getElementById('currencySelect').value = currency;
  // 時給セレクト初期値反映
  document.getElementById('wageJPYSelect').value = String(wageJPY);
  document.getElementById('wageUSDSelect').value = String(wageUSD);

  renderTexts();
  buildHoursOptions(); // ラベルが変わるため再構築
  renderMain();
  buildMonthsGrid();
}

/* ====== イベント配線 ====== */
document.getElementById('langSelect').addEventListener('change', e=>{
  lang = e.target.value;
  saveState(); applyLangCurrencyUI();
});
document.getElementById('currencySelect').addEventListener('change', e=>{
  currency = e.target.value;
  saveState();
  renderTexts(); renderMain(); buildMonthsGrid();
});

/* ====== 起動 ====== */
(function init(){
  document.getElementById('monthSelect').value = String(new Date().getMonth()+1);
  loadMonths(); loadState();
  buildDaysOptions(); buildHoursOptions(); buildWageOptions(); buildStepOptions();

  // 復元
  document.getElementById('daysSelect').value = String(days||0);
  document.getElementById('hoursSelect').value = String(hours||8);
  document.getElementById('wageJPYSelect').value = String(wageJPY||1300);
  document.getElementById('wageUSDSelect').value = String(wageUSD||12);

  applyLangCurrencyUI();
})();
</script>
</body>
</html>
